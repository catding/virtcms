<include file="header" />
<include file="nav" />
    <!-- Right side column. Contains the navbar and content of the page -->
    <aside class="right-side">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                物理机管理
            </h1>
            <!--<ol class="breadcrumb">-->
                <!--<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>-->
                <!--<li><a href="#">Tables</a></li>-->
                <!--<li class="active">Simple</li>-->
            <!--</ol>-->
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-xs-12">
                    <div class="box">
                        <!--<div class="box-header">-->
                           <!--<a class="pull-right" href="/admin/index/hostadd"><button class="btn btn-danger">添加物理机</button></a>-->
                        <!--</div>&lt;!&ndash; /.box-header &ndash;&gt;-->
                        <div class="box-body">
                            <table class="table table-bordered">

                                <tr>
                                    <th>#</th>
                                    <th>主机名</th>
                                    <th width="200px">IP</th>
                                    <th>虚拟机数量</th>
                                    <th>承载量</th>
                                    <th>运行状态</th>
                                    <th>操作</th>
                                </tr>

                                <foreach name="hostlist" item="v" key="k">
                                 <tr>
                                    <td>{$k+1}</td>
                                    <td><span class="badge bg-black">{$v.name}</span></td>
                                    <td width="300px"><span class="badge bg-blue">{$v.ip}</span></td>
                                    <td>
                                        <span class="badge bg-orange">{$v.guest_counts}</span>
                                    </td>
                                    <td><span class="badge bg-maroon">{$v.max_counts}</td>
                                    <td>
                                        <if condition="$v.status eq 1"><span class="badge bg-green">在线</span>
                                            <else/><span class="badge bg-red">下线</span>
                                        </if>
                                    </td>
                                    <td width="130px"><a class="badge bg-aqua" href="/admin/index/hostedit/name/{$v.name}">编辑</a>|<a class="badge bg-red" href="/admin/index/hostdel/name/{$v.name}">删除</a> </td>
                                 </tr>
                               </foreach>
                            </table>
                        </table><!-- /.box-body -->
                        <div class="box-footer clearfix">
                            <ul class="pagination pagination-sm no-margin pull-right">
                                <li><a href="#">&laquo;</a></li>
                                <li><a href="#">1</a></li>
                                <li><a href="#">2</a></li>
                                <li><a href="#">3</a></li>
                                <li><a href="#">&raquo;</a></li>
                            </ul>
                        </div>
                    </div><!-- /.box -->
        </section><!-- /.content -->
    </aside><!-- /.right-side -->
</div><!-- ./wrapper -->
</body>
<include file="foot" />
</html>
