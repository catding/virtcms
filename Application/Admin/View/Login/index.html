<!DOCTYPE html>
<html class="bg-black">
<head>
    <meta charset="UTF-8">
    <title>管理中心</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    <!-- bootstrap 3.0.2 -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <!-- font Awesome -->
    <link href="/static/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <!-- Theme style -->
    <link href="/static/css/AdminLTE.css" rel="stylesheet" type="text/css" />

</head>
<body class="bg-black">

<div class="form-box" id="login-box">
    <div class="header">管理中心</div>
    <form method="post">
        <div class="body bg-gray">
            <div class="form-group">
                <input type="text" id="name" class="form-control" placeholder="用户名"/>
            </div>
            <div class="form-group">
                <input type="password" id="passwd" class="form-control" placeholder="密码"/>
            </div>
            <!--<div class="form-group">
                <input type="password" id="code" class="form-control" style="width: 150px" placeholder="验证码"/>
                <image id="code_img" src="" onclick="" title="点击获取"/>
            </div>-->
        </div>
        <div class="footer">
            <button  id="login" class="btn bg-olive btn-block">Login</button>
        </div>
    </form>
</div>


<!-- jQuery 2.0.2 -->
<script src="/static/js/jquery-1.11.2.min.js"></script>
<!-- Bootstrap -->
<script src="/static/js/bootstrap.min.js" type="text/javascript"></script>
<script>
    $("#login").click(function(){
        var data = {
            username:$("#name").val(),
            password:$("#passwd").val(),
            code:$("#code").val()
        };
        $.ajax({
            type : 'POST',
            url  : '/admin/login/check',
            dataType : 'json',
            data : data,
            success : function(e){
                if(e.status){
                    window.location.href('/admin/index');
                } else {
                    alert(e.msg);
                }
            }
        });
    })
</script>
</body>
</html>
