<include file="header" />
<include file="nav" />
<aside class="right-side">
    <!-- Content Header (Page header) -->
    <!-- Main content -->
    <section class="content">
        <div class="row">
            <!-- left column -->
            <div class="col-xs-12">
                <!-- general form elements -->
                <div class="box box-primary">
                    <div class="box-header">
                        <h3 class="box-title">用户信息修改</h3>
                    </div><!-- /.box-header -->
                    <!-- form start -->
                    <form role="form" action="/admin/user/do_update" method="post" onsubmit="return check()">
                        <div class="box-body">
                            <div class="form-group">
                                <label >原密码:</label>
                                <input type="password" name="passwd" class="form-control" style="width:250px">
                            </div>
                            <div class="form-group">
                                <label >新密码:</label>
                                <input type="password" name="newpasswd" id='newpwd' class="form-control"  style="width:250px">
                            </div>
                            <div class="form-group">
                                <label >重复密码:</label>
                                <input type="password" name="repasswd" id='repwd' class="form-control" style="width:250px">
                            </div>

                        </div><!-- /.box-body -->

                        <div class="box-footer">
                            <button type="submit" class="btn btn-info" style="width:70px">更新</button>
                        </div>
                    </form>
                </div>
            </div><!--/.col (left) -->
        </div>   <!-- /.row -->
    </section><!-- /.content -->
</aside><!-- /.right-side -->
</div><!-- ./wrapper -->
<include file="foot" />
<script>
    function check(){
         var newpwd = $('#newpwd').val();
        var repwd  = $('#repwd').val();
        if(newpwd != repwd){
             alert('两次密码不一样');
             return false;
        }
    }
</script>
</body>
</html>
